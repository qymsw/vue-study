<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
        <div id="app">            
            <my-component :width="100" :border="1"></my-component>
        </div>
        <script>
            Vue.component('my-component',{
                props:['width'],
                template:'<div :style="style"><div>组件内容</div>',
                computed:{
                    style:function () {
                        width:this.width + 'px'
                        // border:'red' 'solid' this.border + 'px'
                    }
                }
            })

            var app = new Vue({
                el:'#app'                
            })
        </script>
</body>
</html>
