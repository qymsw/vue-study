<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind</title>
	<script src="vue.min.js"></script>
	<style>
		.active {
			width: 100px;
			height: 100px;
			background: green;
		}
		.text-danger {
			background: red;
		}
	</style>
</head>
<body>
	<div id="app">
  		<div v-bind:class="classObject">
  			{{aa}}
  		</div>
	</div>
<script>
	new Vue({
	  el: '#app',
	  data: {
	    classObject: {
	      active: true,
	      'text-danger': true
	    },
	    aa:'sdadsdasd'
	  }
	})
</script>
</body>
</html>
