<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="radio" :checked="picked" id="checked">
        <label for="checked">单选按钮</label>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                picked:false
            }
        })
    </script>
</body>
</html>
